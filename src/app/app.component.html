<div class="container-fluid g-0">
    
    <app-header></app-header>

    <main class="black-border">
        <div class="toolbar">
            <div class="add-employee">
                <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
            </div>
            <div class="search-employees">
                <input type="search" class="form-control" placeholder="Search Employee">
            </div>

        </div>

        <div class="employees">
            <div class="row mt-5">
                <div class="col text-center">
                    <span class="text-secondary fs-2 fw-bold fst-italic">There Are No Employees Added!</span>
                </div>
            </div>


        </div>
    </main>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form [formgroup] = "employeeForm">

                <!--First name and last name -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="first name" formControlName="firstnmae">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="last name" formControName="lastname">
                    </div>
                </div>

                <!--Personal Information-->
                <div class="row mt-5">
                    <div class="col form-heading">
                        <h6 class="text-secondary fst-italic">Personal information</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="datepicker" class="form-label" >Birthdate</label>
                        <input type="date" class="form-control" id="datepicker" formControlName="birthday">
                    </div>
                    <div class="col">
                        <div class="row">
                            <h6 class="text-secondary">Gender</h6>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="m" formControlName="gender">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="m" formControlName="gender">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <!--Education details-->
                <div class="row mt-3">
                    <div class="col">
                        <select class="form-select" formControlName="education">
                            <option value="default" selected>Select your Education</option>
                            <option *ngFor="let option of educationOptions; let i = index;" value="{{i}}">
                                {{option | titlecase}}
                            </option>
                        </select>
                    </div>
                </div>

                <!--Profile Image-->
                <div class="row mt-3">
                    <div class="col">
                        <label for="profile" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile"
                        #fileInput>
                    </div>
                </div>

                <!--Job Information-->
                <div class="row mt-5">
                    <div class="col form-heading">
                        <h6 class="text-secondary fst-italic">Job information</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col ">
                        <input type="text" class="form-control" placeholder="Company Name">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Job Experience" formControlName="jobExperience">
                    </div>

                    <div class="col">
                        <input type="number" class="form-contrl" placeholder="Salary(LPA)" formControName="Salary"> 
                    </div>
                </div>

            </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()">Insert</button>
        </div>
      </div>
    </div>
  </div>
